name: hcp-packer

on:
  push:
    branches:
      - main
    paths:
      - packer/**

permissions:
  id-token: write
  contents: read

jobs:
  hcp-packer:
    runs-on: ubuntu-latest
    name: Run Packer
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          role-session-name: github-to-aws-packer-build
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup `packer`
        uses: hashicorp/setup-packer@v3
        id: setup
        with:
          version: "latest"

      - name: Run `packer init`
        id: init
        run: "packer init app-ubuntu.pkr.hcl"
        working-directory: ./packer

      - name: Run `packer validate`
        id: validate
        run: "packer validate app-ubuntu.pkr.hcl"
        working-directory: ./packer

      - name: Build Artifact
        run: packer build -color=false -on-error=abort app-ubuntu.pkr.hcl
        working-directory: ./packer
        env:
          HCP_CLIENT_ID: ${{ secrets.HCP_CLIENT_ID }}
          HCP_CLIENT_SECRET: ${{ secrets.HCP_CLIENT_SECRET }}
          HCP_PROJECT_ID: ${{ secrets.HCP_PROJECT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          HCP_PACKER_BUILD_FINGERPRINT: "run.id.${{ github.run_id }}.run.attempt.${{ github.run_attempt }}"
